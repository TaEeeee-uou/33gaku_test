<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Design Studio</title>
    <meta name="description" content="Design Studioの制作実績一覧。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header class="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">STUDIO<span class="accent">.</span></a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                    <li><a href="works.html" class="nav-link active">Works</a></li>
                    <li><a href="index.html#services" class="nav-link">Services</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section id="works" class="section works" style="padding-top: 120px;">
            <div class="container">
                <div class="section-header fade-in-up">
                    <h2 class="section-title">Selected Works</h2>
                    <p class="section-desc">制作実績</p>
                </div>
                <div class="works-grid">
                    <!-- Work Item 1 -->
                    <article class="work-card fade-in-up">
                        <div class="work-image">
                            <div class="placeholder-img" style="background: linear-gradient(45deg, #ff6b6b, #feca57);">
                            </div>
                        </div>
                        <div class="work-info">
                            <h3 class="work-title">Neon Brand Identity</h3>
                            <p class="work-cat">Branding / Logo</p>
                        </div>
                    </article>
                    <!-- Work Item 2 -->
                    <article class="work-card fade-in-up delay-1">
                        <div class="work-image">
                            <div class="placeholder-img" style="background: linear-gradient(45deg, #54a0ff, #5f27cd);">
                            </div>
                        </div>
                        <div class="work-info">
                            <h3 class="work-title">Future Tech LP</h3>
                            <p class="work-cat">Web Design / UI/UX</p>
                        </div>
                    </article>
                    <!-- Work Item 3 -->
                    <article class="work-card fade-in-up delay-2">
                        <div class="work-image">
                            <div class="placeholder-img" style="background: linear-gradient(45deg, #1dd1a1, #10ac84);">
                            </div>
                        </div>
                        <div class="work-info">
                            <h3 class="work-title">Eco App Interface</h3>
                            <p class="work-cat">App Design</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-inner">
            <div class="footer-logo">STUDIO<span class="accent">.</span></div>
            <p class="copyright">&copy; 2024 Studio Name. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>

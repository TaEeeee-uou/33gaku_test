<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Skill Map Lab</title>
    <meta name="description" content="Skill Map Labへのお問い合わせ、コミュニティへの参加相談はこちらから。">

    <!-- Google Fonts (共通) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Shippori+Mincho:wght@500;700&family=Jost:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        /* =========================================
           Design Tokens & Reset (共通)
           ========================================= */
        :root {
            --bg-body: #f9f9f7;
            --bg-white: #ffffff;
            --text-main: #2c2c2c;
            --text-gray: #6e6e6e;
            --col-terra: #e68e6d;
            --col-blue: #7da8c3;
            --font-sans: "Noto Sans JP", sans-serif;
            --font-serif: "Shippori Mincho", serif;
            --font-en: "Jost", sans-serif;
            --radius-lg: 24px;
            --radius-md: 12px;
            --header-h: 80px;
            --easing: cubic-bezier(0.22, 1, 0.36, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            color: var(--text-main);
            line-height: 1.9;
            background-color: var(--bg-body);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            width: 88%;
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .text-center {
            text-align: center;
        }

        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s var(--easing);
        }

        .fade-up.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* =========================================
           Header (共通)
           ========================================= */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-h);
            display: flex;
            align-items: center;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 92%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .nav-pc {
            display: flex;
            gap: 2.5rem;
        }

        .nav-pc a {
            font-size: 0.9rem;
            font-family: var(--font-en);
            font-weight: 500;
            position: relative;
        }

        .nav-pc a:hover {
            opacity: 0.6;
        }

        @media(max-width: 768px) {
            .nav-pc {
                display: none;
            }
        }

        /* =========================================
           Sub Hero
           ========================================= */
        .sub-hero {
            padding-top: calc(var(--header-h) + 60px);
            padding-bottom: 80px;
            background-color: var(--bg-body);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .sub-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 手紙やタイプライターなど、静かで落ち着いた画像 */
            background-image: url('https://images.unsplash.com/photo-1516414447565-b74be69d38eb?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.06;
            filter: grayscale(100%);
            mix-blend-mode: multiply;
            z-index: 0;
        }

        .page-title-en {
            font-family: var(--font-en);
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            color: var(--col-terra);
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .page-title-jp {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .page-desc {
            font-size: 0.95rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* =========================================
           Contact Layout
           ========================================= */
        .contact-wrapper {
            display: flex;
            gap: 4rem;
            padding: 80px 0 120px;
        }

        /* Left: Contact Info */
        .contact-info {
            flex: 1;
            max-width: 350px;
        }

        .info-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        }

        .info-item {
            margin-bottom: 2rem;
        }

        .info-label {
            font-family: var(--font-en);
            font-size: 0.8rem;
            color: var(--text-gray);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            display: block;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .info-value a {
            border-bottom: 1px solid #ddd;
        }

        .info-value a:hover {
            border-color: var(--col-terra);
            color: var(--col-terra);
        }

        /* Right: Form */
        .contact-form {
            flex: 2;
            background: #fff;
            padding: 3rem 3.5rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
        }

        .required {
            color: var(--col-terra);
            font-size: 0.7rem;
            margin-left: 6px;
            vertical-align: top;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #e2e2e2;
            border-radius: var(--radius-md);
            background: #fbfbfb;
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--col-terra);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(230, 142, 109, 0.1);
        }

        .form-textarea {
            height: 200px;
            resize: vertical;
        }

        /* Radio Buttons */
        .radio-group {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: grid;
            place-content: center;
        }

        input[type="radio"]::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: scale(0);
            background-color: var(--col-terra);
            transition: 0.2s transform ease-in-out;
        }

        input[type="radio"]:checked {
            border-color: var(--col-terra);
        }

        input[type="radio"]:checked::before {
            transform: scale(1);
        }

        /* Submit Button */
        .btn-submit {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background: var(--col-terra);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 142, 109, 0.3);
            background-color: #d97d5b;
            /* Slightly darker */
        }

        @media(max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
                gap: 2rem;
                padding: 60px 0;
            }

            .contact-info {
                max-width: 100%;
            }

            .contact-form {
                padding: 2rem;
            }
        }

        /* Footer (共通) */
        footer {
            background: var(--text-main);
            color: #fff;
            padding: 80px 0 30px;
            text-align: center;
        }

        .copy {
            font-size: 0.75rem;
            color: #666;
            font-family: var(--font-en);
        }

        .footer-links a {
            color: #aaa;
            margin: 0 15px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">Skill Map Lab</a>
            <nav class="nav-pc">
                <a href="index.html">ホーム</a>
                <a href="diagnosis.html">診断について</a>
                <a href="courses.html">講座一覧</a>
                <a href="community.html">コミュニティ</a>
                <!-- お問い合わせは現在地なのでActive -->
                <a href="#" class="active" style="opacity: 1; border-bottom: 1px solid #333;">お問い合わせ</a>
            </nav>
        </div>
    </header>

    <!-- Sub Hero -->
    <section class="sub-hero">
        <div class="container fade-up">
            <span class="page-title-en">Get in Touch</span>
            <h1 class="page-title-jp">お問い合わせ</h1>
            <p class="page-desc">
                診断についてのご質問、コミュニティへの参加希望、<br>
                その他のお仕事のご相談など、お気軽にお送りください。
            </p>
        </div>
    </section>

    <!-- Contact Content -->
    <div class="container">
        <div class="contact-wrapper">

            <!-- Sidebar Info -->
            <div class="contact-info fade-up">
                <div class="info-card">
                    <div class="info-item">
                        <span class="info-label">EMAIL</span>
                        <div class="info-value"><a href="mailto:info@example.com">info@example.com</a></div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">SNS</span>
                        <div class="info-value" style="display: flex; gap: 10px; font-size: 0.9rem;">
                            <a href="#">Instagram</a> / <a href="#">X (Twitter)</a>
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">FAQ</span>
                        <p style="font-size:0.9rem; color:var(--text-gray); margin-top:0.5rem;">
                            よくあるご質問は「<a href="diagnosis.html"
                                style="border-bottom:1px solid #ddd;">診断について</a>」のページにもまとめております。
                        </p>
                    </div>
                </div>
            </div>

            <!-- Main Form -->
            <div class="contact-form fade-up">
                <form action="#" method="POST">
                    <!-- Name -->
                    <div class="form-group">
                        <label class="form-label">お名前 <span class="required">*</span></label>
                        <input type="text" class="form-input" placeholder="例：山田 花子" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label">メールアドレス <span class="required">*</span></label>
                        <input type="email" class="form-input" placeholder="例：info@example.com" required>
                    </div>

                    <!-- Category -->
                    <div class="form-group">
                        <label class="form-label">お問い合わせ種別 <span class="required">*</span></label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="category" checked> 診断について</label>
                            <label class="radio-label"><input type="radio" name="category"> コミュニティについて</label>
                            <label class="radio-label"><input type="radio" name="category"> その他</label>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="form-group">
                        <label class="form-label">お問い合わせ内容 <span class="required">*</span></label>
                        <textarea class="form-textarea" placeholder="ご自由にご記入ください" required></textarea>
                    </div>

                    <!-- Submit -->
                    <div style="margin-top: 2rem;">
                        <button type="submit" class="btn-submit">送信する</button>
                        <p style="font-size: 0.8rem; color: #999; margin-top: 1rem; text-align: center;">
                            ※ 個人情報の取り扱いについては<a href="privacy.html"
                                style="text-decoration: underline;">プライバシーポリシー</a>をご確認ください。
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="contact.html" style="color:#fff;">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
            <p class="copy">&copy; 2024 Skill Map Lab.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        obs.unobserve(entry.target);
                    }
                });
            }, { rootMargin: '0px 0px -50px 0px', threshold: 0.1 });
            document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
        });
    </script>
</body>

</html>
